<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta charset="utf-8">
	    
	    <link rel="stylesheet" href="../content/hollaback.css" />      
	    <link rel="stylesheet" href="../content/jquery.mobile.structure-1.0.1.css"/>
	    
	    <!-- iPad/iPhone specific css below, add after your main css >
	     <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	     <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	     -->
	    <!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	    
	    <script src="../phonegap-1.4.1.js" type="text/javascript" charset="utf-8" ></script>         
	    <script src="../scripts/jquery-1.6.4.js" type="text/javascript"></script>
	    <script src="../scripts/jquery.mobile-1.0.1.js" type="text/javascript"></script>     		
        
  </head>
    
    
	<body>
	
		<div data-role="page" id="mapPage" data-theme="a" data-content-theme="a">
		
			<div data-role="header">
				<h1>Map Page</h1>
			</div><!-- /header -->
			
			<div data-role="content" class="ui-mobile" style="padding:0; margin: 0;">				
			
				<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
				<script type="text/javascript">				
					$(document).ready(function() {
						var myLatlng = new google.maps.LatLng(-41.2924945, 174.7732353);
						var map = new google.maps.Map(document.getElementById('map_canvas'), {
							center: myLatlng, zoom: 13,
							mapTypeId: google.maps.MapTypeId.ROADMAP
						});
						
						var tableid = 426994;
						var layer = new google.maps.FusionTablesLayer(tableid);
						layer.setMap(map);
					});
				</script>
				
				<!-- Google map to here -->
				<div id="map_canvas" style="width:100%; height:100%; position: absolute; margin: 0; padding: 0;">
			
			
			
			
			</div><!-- /content -->                     
		
		
		</div><!-- /page -->
	
	
	
	</body>
</html>
