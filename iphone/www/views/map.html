	<body onBodyLoad()>
	
		<div data-role="page" id="mappage" data-theme="a" data-content-theme="a">
		
			<div data-role="header">
				<h1>Map Page</h1>
			</div><!-- /header -->
			
			<div data-role="content" class="ui-mobile" style="padding:0; margin: 0;">				
			
				<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
				<script type="text/javascript">				
					$(document).ready(function() {
						var myLatlng = new google.maps.LatLng(-41.2924945, 174.7732353);
						var map = new google.maps.Map(document.getElementById('map_canvas'), {
							center: myLatlng, zoom: 13,
							mapTypeId: google.maps.MapTypeId.ROADMAP
						});
						
						var tableid = 426994;
						var layer = new google.maps.FusionTablesLayer(tableid);
						layer.setMap(map);
					});
				</script>
				
				<!-- Google map to here -->
				<div id="map_canvas" style="width:100%; height:100%; position: absolute; margin: 0; padding: 0;">
