<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8">
            <link rel="stylesheet" href="../content/jquery.mobile-1.0.1.css"/>
            <link rel="stylesheet" href="../content/hollaback.css" />  	    
     
            <script type="text/javascript" charset="utf-8" src="../phonegap-1.4.1.js"></script>  
                     
            <script src="../scripts/jquery-1.6.4.js" type="text/javascript"></script>
            <script src="../scripts/jquery.mobile-1.0.1.js" type="text/javascript"></script>
            <script src="../scripts/knockout.debug.js" type="text/javascript"></script>     
            <script src="../viewmodels/config.js" charset="utf-8" type="text/javascript"></script>  
            <script src="../viewmodels/applicationviewmodel.js" charset="utf-8" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function(){
                    var urlConfig = new config.urlConfiguration();
                    var userInformation = new viewModel.userInformation(urlConfig);
                    ko.applyBindings(new viewModel.userLocationViewModel(userInformation));
                });
   </script>	
    		
            
    </head>

   <body>
        
     	<div data-role="page">
            
              <div data-role="header">
                <h1>Choose Location</h1>
            </div><!-- /header -->
            
            <div data-role="content">	

            
				<p>Select your local Hollaback to submit your stories:</p>
                      			
				<div data-role="fieldcontain">
					<select data-bind="options: availableLocations, optionsText: 'locationName', value: selectedLocation, optionsCaption: 'Choose...'"></select>
				</div>
				
                
                <div data-bind="visible: selectedLocation">  		
					<label>You have selected:</label>
					<span data-bind="text: selectedLocation() ? selectedLocation().locationName : 'unknown'"></span>
				</div>


			   <a href="signup.html" rel="external" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Next</a>

                
            </div><!-- /content -->                 
        </div><!-- /page -->
        
    </body>
</html>
