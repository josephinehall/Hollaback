<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
    
    <link rel="stylesheet" href="../content/hollaback.css" />      
    <link rel="stylesheet" href="../content/jquery.mobile.structure-1.0.1.css"/>
    
    <!-- iPad/iPhone specific css below, add after your main css >
     <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
     <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
     -->
    <!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
    
    <script src="../phonegap-1.4.1.js" type="text/javascript" charset="utf-8" ></script>         
    <script src="../scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="../scripts/jquery.mobile-1.0.1.js" type="text/javascript"></script> 
    
    <script src="../viewmodels/shareViewModel.js" charset="utf-8" type="text/javascript"></script>
        
  </head>
    
    
  <body>
      
      <div data-role="page" id="shareStoryPage">
          
          <div data-role="header">
              <h1>Share your story</h1>
              <a href="menu.html" data-icon="arrow-l" data-theme="b" class="ui-btn-right">Back</a>
          </div><!-- /header -->
          
          <div data-role="content">	
          
           	<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend></legend>
				     	<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" value="firstPerson" data-bind="checked: bystanderFlag" />
				     	<label for="radio-choice-1">I experienced this</label>
				
				     	<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2" value="secondPerson" data-bind="checked: bystanderFlag" />
				     	<label for="radio-choice-2">I saw this happen</label>
				</fieldset>
				</div>
				
				<div data-role="fieldcontain">
				 	<fieldset data-role="controlgroup">
						<legend>Harassment Types:</legend>
						<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" value="verbal" data-bind="checked: harassmentTypes" />
						<label for="checkbox-1">Verbal</label>
						<input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" value="stalking" data-bind="checked: harassmentTypes" />
						<label for="checkbox-2">Stalking</label>						
						<input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" value="homophobic" data-bind="checked: harassmentTypes" />
						<label for="checkbox-3">Homophobic</label>
						
						<input type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" value="transphobic" data-bind="checked: harassmentTypes"  />
						<label for="checkbox-4">Transphobic</label>
						
						<input type="checkbox" name="checkbox-5" id="checkbox-5" class="custom" value="assault" data-bind="checked: harassmentTypes"  />
						<label for="checkbox-5">Assault</label>
						
						<input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom" value="groping" data-bind="checked: harassmentTypes"  />
						<label for="checkbox-6">Groping</label>
						<input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom" value="racist" data-bind="checked: harassmentTypes"  />
						<label for="checkbox-7">Racist</label>
						<input type="checkbox" name="checkbox-8" id="checkbox-8" class="custom" value="other" data-bind="checked: harassmentTypes"  />
						<label for="checkbox-8">Other</label>
				    </fieldset>
				</div>
				
				<div data-role="fieldcontain">
				 	<fieldset data-role="controlgroup">
						<legend>Location</legend>
						<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" data-bind="checked: useGPS" />
						<label for="checkbox-1">Use GPS</label>
						
						<label for="name">Or Enter Manually</label>
    					<input type="text" name="address" id="address" value=""  />
						
				    </fieldset>
				 
				 <a href="" data-role="button" data-inline="true" data-theme="b">Upload Photo</a>     
				    
				 <div data-role="fieldcontain">
					<label for="textarea">Story (optional)</label>
					<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
				</div>   
				    
				 <a href="" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true" data-theme="b">Submit</a>   
				</div>
         
          </div><!-- /content -->
          
      </div><!-- /page -->
      
         
	
  </body>
</html>
