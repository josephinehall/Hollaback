    <script src="../viewmodels/applicationviewmodel.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
    
		var urlConfig = new config.urlConfiguration();
		var userInformation = new viewModel.userInformation(urlConfig);
		userInformation.read();
		
		$("#locationPage").live("pageinit",function(event){
 			ko.applyBindings(new viewModel.userLocation());
 			 	
		});
		
		$("#signupPage").live("pageinit",function(event){
			ko.validation.rules.pattern.message = 'Invalid.';
			ko.validation.configure({
				registerExtenders: true,
				messagesOnModified: true,
				insertMessages: true,
				parseInputAttributes: true,
				messageTemplate: null
			});

			ko.applyBindings(new viewModel.loginViewModel(userInformation));
			
		});

    </script>
   
  </head>
    
    
  <body>

		<div data-role="page" id="locationPage" data-theme="a" data-content-theme="a">
            
              <div data-role="header">
                <h1>Location Page</h1>
            </div><!-- /header -->
            
            <div data-role="content">	
                

			<a href="../index.html" data-direction="reverse" data-role="button" data-theme="b">Back to Home</a>
                
                <p>Location:
<!--                 <select data-bind="options: availableLocations, optionsText: 'locationName', value: selectedLocation, optionsCaption: 'Choose...'"></select></p> -->
                
                
                <ul data-bind="foreach: availableLocations" data-role="listview" data-filter="true" data-inset="true">
					<li>
						<a><span data-bind="text: locationName"> </span></a>
					</li>
				</ul>
                
                <div data-bind="visible: selectedLocation"> <!-- Appears when you select something -->
    				You have selected: 
   					<span data-bind="text: selectedLocation() ? selectedLocation().locationName : 'unknown'"></span>
				</div>

				<a href="#signupPage">Next</a>

                
            </div><!-- /content -->                         
  
        </div><!-- /page -->




      <div data-role="page" id="signupPage" data-theme="b" data-content-theme="b">

              <div data-role="header">
                  <h1>Log in screen</h1>
              </div><!-- /header -->
              
              <div data-role="content">

        </div><!-- /page -->
