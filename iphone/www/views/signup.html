<html>
  <head>
  <title></title>

  </head>
    
    
  <body>

      <div data-role="page" id="signupPage">

          <div data-role="header">
              <h1>Sign Up</h1>
          </div><!-- /header -->
          
          <div data-role="content">	            	

			<input data-bind='value: userName, valueUpdate: "afterkeydown"' required placeholder="User Name" data-bind="css: { error: isValid }"/>					              
            <input data-bind='value: password' required placeholder="Password"/>
            <input data-bind='value: password' required placeholder="Confirm Password"/>
            <input data-bind='value: emailAddress' required pattern="@" placeholder="Email"/>           
            <input data-bind='value: emailAddress' required pattern="@" placeholder="Confirm Password"/>
			
			<p data-bind='text: responseText'></p>
			<a href="location.html" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true" data-theme="b">Back</a>
			<a data-bind='click: signin' data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Sign Up</a

							

      	 </div><!-- /content -->
          

      </div><!-- /page -->
	
  </body>
</html>
