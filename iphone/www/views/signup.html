<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />-->
	
        
    <link rel="stylesheet" href="../content/hollaback.css" />      
    <link rel="stylesheet" href="../content/jquery.mobile.structure-1.0.1.css"/>
    <style type='text/css'>
   .error {  color: red; }
   .error input { border: 1px solid red; }
	</style>
    
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
        
	<script src="../phonegap-1.4.1.js" type="text/javascript" charset="utf-8" ></script>         
    <script src="../scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="../scripts/jquery.mobile-1.0.1.js" type="text/javascript"></script> 
    <script src="../scripts/knockout.debug.js" type="text/javascript"></script>     
    <script src="../scripts/knockout.validation.js" type="text/javascript"></script>     
    <script src="../viewmodels/config.js" charset="utf-8" type="text/javascript"></script>
    <script src="../viewmodels/applicationviewmodel.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
    
		var urlConfig = new config.urlConfiguration();
		var userInformation = new viewModel.userInformation(urlConfig);
		userInformation.read();

	
		$("#locationPage").live("pageinit",function(event){
 			ko.applyBindings(new viewModel.userLocation());			 	
 		  });

		
		$("#signupPage").live("pageinit",function(event){
			ko.validation.rules.pattern.message = 'Invalid.';
			ko.validation.configure({
				registerExtenders: true,
				messagesOnModified: true,
				insertMessages: false,
				parseInputAttributes: true,
				messageTemplate: null
			});

			ko.applyBindings(new viewModel.loginViewModel(userInformation));
			
		});

    </script>
   
  </head>
    
    
  <body>

      <div data-role="page" id="signupPage">

          <div data-role="header">
              <h1>Sign Up</h1>
          </div><!-- /header -->
          
          <div data-role="content">	            	

			<input data-bind='value: userName, valueUpdate: "afterkeydown"' required placeholder="User Name" data-bind="css: { error: isValid }"/>					              
            <input data-bind='value: password' required placeholder="Password"/>
            <input data-bind='value: password' required placeholder="Confirm Password"/>
            <input data-bind='value: emailAddress' required pattern="@" placeholder="Email"/>           
            <input data-bind='value: emailAddress' required pattern="@" placeholder="Confirm Password"/>
			
			<p data-bind='text: responseText'></p>
			<a href="#locationPage" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true" data-theme="b">Back</a>
			<a data-bind='click: signin' data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Sign Up</a

							

      	 </div><!-- /content -->
          

      </div><!-- /page -->
	
  </body>
</html>
