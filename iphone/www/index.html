<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  

    <link rel="stylesheet" href="content/hollaback.css" /> 
    <link rel="stylesheet" href="content/jquery.mobile.structure-1.0.1.css"/>
       
    <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>         
    <script src="scripts/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="scripts/knockout.debug.js" type="text/javascript"></script>     
    <script src="scripts/knockout.validation.js" type="text/javascript"></script>     
    <script src="models/config.js" charset="utf-8" type="text/javascript"></script>
    <script src="models/user.js" charset="utf-8" type="text/javascript"></script>
    <script src="viewmodels/userviewmodels.js" charset="utf-8" type="text/javascript"></script>  
    <script src="viewmodels/hollabackviewmodels.js" charset="utf-8" type="text/javascript"></script>  
    <script src="main.js" type="text/javascript"></script>   	
    <script src="scripts/jquery.mobile-1.0.1.js" type="text/javascript"></script> 
  </head>
    
    
  <body>
  
  	<div data-role="page" id="indexPage">
      <div data-role="header">
          <h1>Log in</h1>
      </div><!-- /header -->
      
      <div data-role="content">	
		<input data-bind='value: userName' required placeholder="User Name"/>					              
		<input data-bind='value: password' required placeholder="Password"/>
		
		<p data-bind='text: statusText'></p>
		<a data-bind='click: forgotPassword' data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Forgot Password</a>
		<a data-bind='click: login' data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Log In</a>
		<a data-bind='click: signup' data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Sign Up</a>
           
      </div><!-- /content -->
          
     </div><!-- /index page -->  
      
      <div data-role="page" id="signupPage">
			
          <div data-role="header">
              <h1>Sign Up</h1>
          </div><!-- /header -->
          
          <div data-role="content">	            	

			<input data-bind='value: userName, valueUpdate: "afterkeydown"' required placeholder="User Name"/>					              
            <input data-bind='value: password' required placeholder="Password"/>
            <input data-bind='value: password' required placeholder="Confirm Password"/>
            <input data-bind='value: emailAddress' required pattern="@" placeholder="Email"/>           
            <input data-bind='value: emailAddress' required pattern="@" placeholder="Confirm Password"/>
			
			<p data-bind='text: responseText'></p>
			<a href="location.html" data-role="button" data-icon="arrow-l" data-iconpos="left" data-inline="true" data-theme="b">Back</a>
			<a data-bind='click: signin' data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Sign Up</a

      	 </div><!-- /content -->
     </div><!-- /sign up page -->    
     
  </body>
</html>
